version: 0.2
phases:
    install:
        commands:
    pre_build:
        commands:
            - mkdir -p /root/.m2/repository/org/camunda/bpm/camunda-distro/7.10.0/
            - ls -R /root/.m2/
            - curl -o /root/.m2/repository/org/camunda/bpm/camunda-distro/7.10.0/camunda-distro-7.10.0.zip https://s3.us-east-2.amazonaws.com/camunda.distro/camunda-distro-7.10.0.zip
    build:
        commands:
            - mvn install
    post_build:
        commands:
            - aws s3 cp /root/.m2/repository/au/org/howe/camunda-beanstalk/1.0-SNAPSHOT/camunda-beanstalk-1.0-SNAPSHOT-zip.zip s3://camunda.distro/camunda-beanstalk-1.0-SNAPSHOT-zip.zip
artifacts:
    files:
        - target/camunda-beanstalk-1.0-SNAPSHOT.jar
        